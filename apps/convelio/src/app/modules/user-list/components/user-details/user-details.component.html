<div *ngIf="(selectedUser$|async)" class="user-details">
  <mat-card class="example-card">
    <mat-card-header>
      <div class="user-image" mat-card-avatar>
      </div>
      <mat-card-title>{{(selectedUser$|async)?.name}}</mat-card-title>
      <mat-card-subtitle>@{{(selectedUser$|async)?.username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="form">

        <table cellspacing="0" class="full-width">
          <tr>
            <td>
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Company</mat-label>
                <input [value]="(selectedUser$|async)?.company?.name" disabled matInput>
              </mat-form-field>
            </td>
          </tr>
        </table>

        <table cellspacing="0" class="full-width">
          <tr>
            <td>
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Name</mat-label>
                <input [value]="(selectedUser$|async)?.name" disabled matInput>
              </mat-form-field>
            </td>
          </tr>
        </table>

        <table cellspacing="0" class="full-width">
          <tr>
            <td>
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Address</mat-label>
                <input [value]="(selectedUser$|async)?.address?.suite + ', ' + (selectedUser$|async)?.address?.street"
                       disabled matInput>
              </mat-form-field>
            </td>
          </tr>
        </table>

        <table cellspacing="0" class="full-width">
          <tr>
            <td>
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>City</mat-label>
                <input [value]="(selectedUser$|async)?.address?.city" disabled matInput>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Postal Code</mat-label>
                <input #postalCode [value]="(selectedUser$|async)?.address?.zipcode" disabled matInput>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <div matTooltip="This action will be available soon!">
        <button disabled mat-raised-button>Update information</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
