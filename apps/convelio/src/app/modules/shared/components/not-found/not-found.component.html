<div class="not-found-container">
  <img
    [src]="'/assets/illustrations/page_not_found.svg'"
    [style.min-width]="'400px'"
    [style.width]="'30vw'"
  />
  <div class="empty-data-content">
    <h1>
      {{ title }}
    </h1>

    <p [innerHTML]="description"></p>

    <a *ngIf="redirect && redirectText" [routerLink]="redirect" mat-flat-button>{{
      redirectText
      }}</a>
  </div>
</div>
